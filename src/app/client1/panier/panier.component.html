<div class="container mb-5 mt-5">
  <h1 class="text-center" style="font-family: Georgia, serif; font-size: 44px; color: #fde5e3;">Votre Panier ({{serv.sum}})</h1>
  <br><br>

  <div class="row">
    <p><strong>Total: {{total}} DT</strong></p>
    <div *ngFor="let t of tabPanier" class="col-md-12 mb-4">
      <div class="card" style="border: 1px solid #ddd; border-radius: 10px; overflow: hidden;">
        <div class="row g-0">
          <div class="col-md-3">
            <img [src]="t.img" class="card-img-top" alt="{{t.name}}" style="width: 100%; height: auto; object-fit: cover;">
          </div>
          <div class="col-md-9">
            <div class="card-body">
              <h5 class="card-title" style="font-family: Georgia, serif; font-size: 25px; color: #FF6F61;"><b>{{t.name}}</b></h5>
              <p class="card-text" style="font-family: Georgia, serif; font-size: 18px; color: #555;">{{t.description}}</p>
              <p class="card-text" style="font-family: Georgia, serif; font-size: 18px; color: #FF6F61;"><b>{{t.prix}} DT</b></p>

              <br><br><br>
              <button class="btn btn-danger w-50" (click)="suppPanier(t)">Supprimer de panier</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
