<div class="container my-5">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <form style="background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);">
              <div class="form-group mb-3">
                  <label for="login" style="font-size: 1.1rem; font-weight: bold;">Nom d'utilisateur</label>
                  <input type="text" name="login" id="login" class="form-control" #login placeholder="Entrez votre nom d'utilisateur">
              </div>
              <div class="form-group mb-4">
                  <label for="mdp" style="font-size: 1.1rem; font-weight: bold;">Mot de passe</label>
                  <input type="password" name="password" id="mdp" class="form-control" #mdp placeholder="Entrez votre mot de passe">
              </div>
              <button type="submit" class="btn btn-primary w-100" (click)="loginn(login.value, mdp.value)"><b>Valider</b></button>

      </div>
  </div>
