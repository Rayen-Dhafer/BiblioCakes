<form (ngSubmit)="soumettre(C.value['id'],C.value['name'],C.value['description'],C.value['prix'])" #C="ngForm">
  <div class="mod">
    <label style="font-family: Georgia, serif">Nom du choix</label>
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="nom" ngModel required><br>
    <div [hidden]="nom" class="alert alert-danger">Nom du choix est obligatoire</div>

    <label style="font-family: Georgia, serif">Description</label>
    <input type="text" class="form-control" id="description" name="description" [(ngModel)]="desc" ngModel required><br>

    <label style="font-family: Georgia, serif">Prix</label>
    <input type="number" class="form-control" id="prix" name="prix" [(ngModel)]="prix" ngModel required><br>

    <button type="submit" class="btnInfo" [disabled]="C.invalid">Modifier</button>
  </div>
</form>
